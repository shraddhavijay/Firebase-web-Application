        // Initialize Firebase

        // Initialize databaseReference instance

        function insertDepartment() {
            var department = document.getElementById("department").value;
            databaseReference.child('departments').push(department);

    <FORM>

    <form>

        <INPUT Type=Text id="s_email"><br>
        <INPUT Type=Text id="s_mobile"><br>
        <select id="department_List">
        </select><br>
        <INPUT Type=Button Value="Add" onClick=''>
    </form>

    <script>
        var x = document.getElementById("department_List");
        databaseReference.child('departments').once('value', (snapshot) => {
            snapshot.forEach((childSnapshot) => {
              var childData = childSnapshot.val();
              var option = document.createElement("option");
              option.text = childData;
              x.add(option);
            });
          });
    </script>
